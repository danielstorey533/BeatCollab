<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Upload Page</title>
</head>
<body>
    <div class="container">
        <form action="/submit" method="POST">
            <div class = "form-group">
                <h3>Track Title</h3>
                <input 
                    type="text"
                    name="title"
                    placeholder="Name of track you wish to upload."
                    />
            </div>
            <div class = "form-group">
                <h3>Track Description</h3>
                <input 
                    type="text"
                    name="description"
                    placeholder="Description."
                    />
            </div>
            <div class = "form-group">
                <h3>Author User</h3>
                <input 
                    type="text"
                    name="authorUser"
                    placeholder="Name of track you wish to upload."
                    />
            </div>
            <div class = "form-group">
                <h3>Track length</h3>
                <input 
                    type="text"
                    name="length"
                    placeholder="Name of track you wish to upload."
                    />
            </div>
            <div class = "form-group">
                <h3>Image URL</h3>
                <input 
                    type="text"
                    name="imageLocation"
                    placeholder="Name of track you wish to upload."
                    />
            </div>
            <div class = "form-group">
                <h3>Track URL</h3>
                <input 
                    type="text"
                    name="fileLocation"
                    placeholder="Name of track you wish to upload."
                    />
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
